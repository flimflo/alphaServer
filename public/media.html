<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap" rel="stylesheet">

  <link rel="icon" href="./images/Logo_stars.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alpha</title>
  <style>
    body {
      background-color: #FA7322;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img class="logostar" src="./images/Logo.png" alt="Star">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/noticias">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reglamento">Reglamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/media">Multimedia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/patrocinadores">Patrocinadores</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main id="app">
    <section class="row mt-5 mb-5 mx-auto container"></section>
    <section class="row mt-5 mb-5 mx-auto container d-flex justify-content-around">
      <button type="button" class="btn btn-secondary btn-lg" id="photoid">Fotos</button>
      <button type="button" class="btn btn-secondary btn-lg" id="videoid">Videos</button>
    </section>
    <section class="row mt-5 mb-5 mx-auto container"></section>
    <photo-list id="photo-list"></photo-list>
    <video-list id="video-list" style="display: none;"></video-list>
    <section class="mx-auto mt-5 container">
      <comment-box section-id="media"></comment-box>
    </section>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="./dist/components.bundle.js"></script>
  <script src="./js/media.js"></script>
</body>

</html>
